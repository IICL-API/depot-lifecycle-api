components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code:
          maxLength: 6
          pattern: "^[A-Z0-9]{3}[0-9]{3}$"
          required:
          - "false"
          type: string
          description: indicator code specific to this error
          example: TRI521
        message:
          required:
          - "false"
          type: string
          description: a descriptive error message
          example: Info TRI521 - Unit has been gated-in but is not off-hired
        details:
          type: array
          description: details for the descriptive error message
          example: "['Customer may turn in unit, but will continued to be billed.',\
            \ 'Contact support for further assistance.']"
          items:
            type: string
      description: |-
        a general response object used when an error occurs to describe why it occurred

        `400` http status codes are used when a request is invalid or the basic requirements are not met

        `405` http status codes are used for business validations
    Estimate:
      required:
      - condition
      - currency
      - depot
      - estimateNumber
      - estimateTime
      - total
      - unitNumber
      type: object
      properties:
        estimateNumber:
          maxLength: 16
          minLength: 1
          required:
          - "true"
          type: string
          description: The identifier for this estimate
          example: DEHAMCE1856373
        unitNumber:
          maxLength: 11
          pattern: "^[A-Z]{4}[X0-9]{6}[A-Z0-9]{0,1}$"
          required:
          - "true"
          type: string
          description: The current unit number of the shipping container.
          example: CONU1234561
        condition:
          maxLength: 1
          required:
          - "true"
          type: string
          description: |-
            an indicator on the status of the estimate and where it is in the revision process

            `D` - Damaged, Initial Estimate

            `E` - Customer Surveyed, No Approval

            `F` - Customer Approved Estimate, No Survey

            `G` - Customer Approved Estimate, Surveyed

            `L` - Owner Surveyed, No Approval
          enum:
          - D
          - E
          - F
          - G
          - L
        estimateTime:
          required:
          - "true"
          type: string
          description: "the date and time of the estimate revision activity in local\
            \ time; i.e. `2020-07-21T17:32:28Z` \n\n( notation as defined by [RFC\
            \ 3339, section 5.6](https://tools.ietf.org/html/rfc3339#section-5.6)\
            \ )"
          format: date-time
        comments:
          maxLength: 500
          type: string
          description: the comments concerning this estimate
        requester:
          allOf:
          - $ref: '#/components/schemas/Party'
          - nullable: true
        depot:
          $ref: '#/components/schemas/Party'
        owner:
          allOf:
          - $ref: '#/components/schemas/Party'
          - nullable: true
        customer:
          allOf:
          - $ref: '#/components/schemas/Party'
          - nullable: true
        currency:
          maxLength: 3
          pattern: "^[A-Z]{3}$"
          required:
          - "true"
          type: string
          description: the currency of amounts entered on this estimate
          example: EUR
        total:
          required:
          - "true"
          type: number
          description: the sum of billed line items for this estimate
          format: double
          example: 544.95
        exchangeRate:
          required:
          - "false"
          type: number
          description: the exchange rate to convert billed currency to the local currency
            of this estimate
          format: double
          nullable: true
          readOnly: true
          example: 0.8133
        customerApproval:
          allOf:
          - $ref: '#/components/schemas/EstimateCustomerApproval'
          - nullable: true
        type:
          maxLength: 2
          required:
          - "false"
          type: string
          description: |-
            delineates the type of estimate; whether it was the initial, primary estimate or an ancillary / secondary repair after the initial decision

            `R` - Primary (Unknown Estimation Standard)

            `RI` - Primary (IICL)

            `RC` - Primary (CWCA)

            `SC` - Secondary (CWCA)

            `SU` - Secondary Upgrade

            `AS` - Sell Upgrade

            `AU` - Ancillary Upgrade

            `AR` - Ancillary Repair
          default: R
          enum:
          - R
          - RI
          - RC
          - SC
          - SU
          - AS
          - AU
          - AR
        upgradeType:
          maxLength: 2
          required:
          - "false"
          type: string
          description: |-
            the type of secondary upgrade this estimate represents.

            `FG` - Food grade

            `ML` - Malt

            `DB` - Dairy Board

            `EV` - Evian

            `WH` - Whiskey

            `SU` - Sugar

            `CF` - Coffee

            `TB` - Tobacco

            `MC` - Milk cartons

            `MP` - Milk powder

            `AM` - Ammunition

            `CH` - Cotton/Hay

            `TE` - Tea

            `FT` - Flexitank
          example: AM
          enum:
          - FG
          - ML
          - DB
          - EV
          - WH
          - SU
          - CF
          - TB
          - MC
          - MP
          - AM
          - CH
          - TE
          - FT
        revision:
          required:
          - "false"
          type: integer
          description: the revision number of the estimate
          format: int32
          nullable: true
          example: 0
        lineItems:
          minimum: 0
          required:
          - "false"
          type: array
          description: detailed damage descriptions that when combined represent the
            damages being repaired by this estimate
          items:
            $ref: '#/components/schemas/EstimateLineItem'
        photos:
          required:
          - "false"
          type: array
          description: An optional photo list for the shipping container damages.
          items:
            $ref: '#/components/schemas/EstimatePhoto'
        allocation:
          allOf:
          - $ref: '#/components/schemas/EstimateAllocation'
          - nullable: true
      description: Represents an estimation of costs to repair or upgrade a shipping
        container.
    EstimateAllocation:
      required:
      - ctl
      - customerTotal
      - depot
      - estimateNumber
      - insuranceTotal
      - ownerTotal
      - revision
      - total
      type: object
      properties:
        estimateNumber:
          maxLength: 16
          minLength: 1
          required:
          - "true"
          type: string
          description: The estimate number this allocation applies to
          example: DEHAMCE1856373
        revision:
          required:
          - "true"
          type: integer
          description: the revision number of the estimate this allocation applies
            to
          format: int32
          example: 0
        depot:
          $ref: '#/components/schemas/Party'
        total:
          minimum: 0.0
          required:
          - "true"
          type: number
          description: the total for the estimate
          format: double
          example: 544.95
        ownerTotal:
          minimum: 0.0
          required:
          - "true"
          type: number
          description: the total of the owner portion for the estimate
          format: double
          example: 0.00
        customerTotal:
          minimum: 0.0
          required:
          - "true"
          type: number
          description: the total of the customer portion for the estimate
          format: double
          example: 422.96
        insuranceTotal:
          minimum: 0.0
          required:
          - "true"
          type: number
          description: the total of the insurance portion for the estimate
          format: double
          example: 121.99
        ctl:
          required:
          - "true"
          type: boolean
          description: indicates if the estimate causes the unit to be a constructive
            total lost
          example: false
        comments:
          maxLength: 500
          required:
          - "false"
          type: string
          description: comments pertaining to the estimate creation
          example: "Base Currency is: EUR; Based on estimate, user damages total:\
            \ 0.00; Calculated DV (base): 1151.84; Coverage amount: 121.99; Damage\
            \ exceeds DPP Coverage.; Damages exceed coverage amount. User pays excess.;\
            \ Total paid by DPP Coverage: 121.99; Total owed by user: 422.96;"
        preliminaryDecision:
          allOf:
          - $ref: '#/components/schemas/PreliminaryDecision'
          - nullable: true
      description: "Indicates the allocated estimate totals, including any comments\
        \ on the allocation and if the box is considered a constructive loss."
      readOnly: true
    EstimateCustomerApproval:
      required:
      - approvalDateTime
      - approvalTotal
      type: object
      properties:
        approvalNumber:
          maxLength: 128
          required:
          - "false"
          type: string
          description: The approval number from the customer
          example: RAMON ROUBAL
        approvalDateTime:
          required:
          - "true"
          type: string
          description: "The time the estimate was approved by the customer; i.e. `2017-04-10T19:37:04Z`\
            \ \n\n( notation as defined by [RFC 3339, section 5.6](https://tools.ietf.org/html/rfc3339#section-5.6)\
            \ )"
          format: date-time
        approvalUser:
          maxLength: 64
          required:
          - "false"
          type: string
          description: the user name or code who approved this estimate on behalf
            of the customer
          example: KAERTS
        approvalTotal:
          minimum: 0.00
          required:
          - "true"
          type: number
          description: the amount in the currency of the estimate that's approved
            by the customer
          format: double
          example: 422.96
      description: Represents the approval of the customer amount portion.
    EstimateLineItem:
      required:
      - component
      - damage
      - hours
      - laborRate
      - line
      - material
      - materialCost
      - party
      - repair
      type: object
      properties:
        line:
          required:
          - "true"
          type: integer
          description: The line number
          format: int32
        repair:
          maxLength: 2
          pattern: "^[A-Z0-9]{2}$"
          required:
          - "true"
          type: string
          description: |-
            repair code

            [see IICL Preferred Repair Codes, Section 5.4](https://www.iicl.org/iiclforms/assets/File/public/bulletins/TB002_EDIS_February_2003.pdf)
          example: IT
        damage:
          maxLength: 2
          pattern: "^[A-Z0-9]{2}$"
          required:
          - "true"
          type: string
          description: |-
            damage code

            [see IICL Preferred Damage Codes, Section 5.2](https://www.iicl.org/iiclforms/assets/File/public/bulletins/TB002_EDIS_February_2003.pdf)
          example: CK
        material:
          maxLength: 2
          pattern: "^[A-Z0-9]{2}$"
          required:
          - "true"
          type: string
          description: |-
            component material code

            [see IICL Preferred Material Type Codes, Section 5.5](https://www.iicl.org/iiclforms/assets/File/public/bulletins/TB002_EDIS_February_2003.pdf)
          example: MU
        component:
          maxLength: 3
          pattern: "^[A-Z0-9]{3}$"
          required:
          - "true"
          type: string
          description: |-
            component code

            [see IICL Preferred Component Codes, Section 5.1](https://www.iicl.org/iiclforms/assets/File/public/bulletins/TB002_EDIS_February_2003.pdf)
          example: CMA
        location:
          maxLength: 4
          pattern: "^[A-Z0-9]{4}$"
          required:
          - "false"
          type: string
          description: |-
            specifies the damage location code on a container

            [see IICL Preferred Location Codes, Section 5.7](https://www.iicl.org/iiclforms/assets/File/public/bulletins/TB002_EDIS_February_2003.pdf)
          example: UR1N
        length:
          minimum: 0
          required:
          - "false"
          type: number
          description: the length dimension of the damage
          format: int32
          example: 15
        width:
          minimum: 0
          required:
          - "false"
          type: number
          description: the width dimension of the damage
          format: int32
          example: 1
        height:
          minimum: 0
          required:
          - "false"
          type: number
          description: the height dimension of the damage
          format: int32
          example: 1
        unitOfMeasure:
          maxLength: 3
          required:
          - "false"
          type: string
          description: |+
            the measurement of the damage dimensions for this line item

            `CMT` - "Centimeters"

             `FOT` - "Feet"

             `GRM` - "Grams"

             `INH` - "Inches"

             `KGM` - "Kilograms"

             `MTR` - "Meters"

             `TON` - "Tons"

             `MTT` - "Metric Tons"

             `MMT` - "Millimeters"

          enum:
          - CMT
          - FOT
          - GRM
          - INH
          - KGM
          - MTR
          - TON
          - MTT
          - MMT
        hours:
          minimum: 0.00
          required:
          - "true"
          type: number
          description: the number of hours to repair this damage
          format: double
          example: 9.95
        materialCost:
          minimum: 0.00
          required:
          - "true"
          type: number
          description: the cost of materials to repair this damage
          format: double
          example: 9.95
        laborRate:
          minimum: 0.00
          required:
          - "true"
          type: number
          description: rate to pay the labor to repair this damage
          format: double
          example: 35.00
        party:
          maxLength: 1
          required:
          - "true"
          type: string
          description: |+
            The party that is responsible for the cost of this repair

             `O` - Owner

             `U` - Customer

             `I` - Insurance

             `W` - Warranty

             `S` - Special

             `D` - Depot

             `X` - Deleted

             `T` - Third Party

          enum:
          - O
          - U
          - I
          - W
          - S
          - D
          - X
          - T
        comments:
          maxLength: 256
          required:
          - "false"
          type: string
          description: comments concerning this line item repair
        taxRule:
          maxLength: 1
          required:
          - "false"
          type: string
          description: |-
            which amount should taxes apply

            `B` - Both Labor Cost & Material Cost

            `N` - Neither

            `L` - Labor Cost

            `M` - Material Cost
          example: B
          enum:
          - B
          - "N"
          - L
          - M
        quantity:
          minimum: 1
          required:
          - "false"
          type: number
          description: the number of damages
          format: int32
          example: 1
        parts:
          required:
          - "false"
          type: array
          description: "An optional, detailed part list used to repair this line item"
          items:
            $ref: '#/components/schemas/EstimateLineItemPart'
        photos:
          required:
          - "false"
          type: array
          description: An optional photo list showing the damage of this line item
          items:
            $ref: '#/components/schemas/EstimateLineItemPhoto'
      description: Represents an estimation of costs to repair or upgrade a single
        instance of damage for a shipping container.
    EstimateLineItemPart:
      required:
      - number
      - price
      - quantity
      type: object
      properties:
        description:
          maxLength: 500
          type: string
          description: a description for this part
          example: Paint A
        number:
          maxLength: 50
          required:
          - "true"
          type: string
          description: ID number used to signify what part is being used
          example: "108106"
        quantity:
          minimum: 1
          required:
          - "true"
          type: number
          description: the number of parts used
          format: int32
          example: 1
        price:
          required:
          - "true"
          type: number
          description: the price per part
          format: double
          example: 2.88
      description: Represents a part used for the repair of a line item.
    EstimateLineItemPhoto:
      required:
      - status
      - url
      type: object
      properties:
        url:
          required:
          - "true"
          type: string
          description: "a URL as defined by [RFC 3986](https://tools.ietf.org/html/rfc3986)\
            \ that is a photo for this line item."
          example: https://www.example.com/photo.png
        status:
          maxLength: 8
          required:
          - "true"
          type: string
          description: "indicator of when this photo applies\n\n`REPAIRED` - Photo\
            \ is after repair \n\n`BEFORE` - Photo is before repair"
          example: BEFORE
          enum:
          - REPAIRED
          - BEFORE
      description: Links to a photo for a single instance of damage for a shipping
        container.
    EstimatePhoto:
      required:
      - status
      - url
      type: object
      properties:
        url:
          required:
          - "true"
          type: string
          description: "a URL as defined by [RFC 3986](https://tools.ietf.org/html/rfc3986)\
            \ that is a photo for this estimate."
          example: https://www.example.com/photo.png
        status:
          maxLength: 8
          required:
          - "true"
          type: string
          description: "indicator of when this photo applies\n\n`REPAIRED` - Photo\
            \ is after repair \n\n`BEFORE` - Photo is before repair"
          example: BEFORE
          enum:
          - REPAIRED
          - BEFORE
      description: Links to a photo for a damage estimate.
    GateCreatePhoto:
      required:
      - url
      type: object
      properties:
        url:
          required:
          - "true"
          type: string
          description: "a URL as defined by [RFC 3986](https://tools.ietf.org/html/rfc3986)\
            \ that is a photo of the shipping container."
          example: https://www.example.com/photo.png
      description: Links to a photo for a shipping container at the time of gate creation.
    GateCreateRequest:
      required:
      - activityTime
      - adviceNumber
      - depot
      - status
      - type
      - unitNumber
      type: object
      properties:
        adviceNumber:
          maxLength: 16
          required:
