<div class="card photo mb-2">
    <div class="card-header">
        <div class="d-flex flex-row justify-content-between">
            <h5 class="card-title" th:text="${title}"></h5>
            <button type="button" class="btn-close" onclick="$(this).closest('div.photo').remove();"></button>
        </div>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label th:attr="for=${id} + 'url'" class="form-label">URL</label>
            <input type="text" class="form-control" th:attr="id=${id} + 'url', name=${propertyPath} + 'url'" required>
        </div>
        <div class="mb-3">
            <label th:attr="for=${id} + 'status'" class="form-label">Status</label>
            <select class="form-select" th:attr="id=${id} + 'status', name=${propertyPath} + 'status'">
                <option th:each="photoStatus : ${photoStatuses}" th:attr="value=${photoStatus.name()}" th:text="${photoStatus.name()}"></option>
            </select>
        </div>
    </div>
</div>
