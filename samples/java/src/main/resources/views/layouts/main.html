<!DOCTYPE html>
<html lang="en" th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Depot Life Cycle">
    <meta name="author" content="IICL Digital Committee">
    <meta name="keywords" content="iicl,api,depotlifecycle">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title th:replace="${title}">Layout Title</title>

    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/simplicite-bootstrap-datetimepicker@1.1.0/bootstrap5/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/browse/htmx.org@2.0.2/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/simplicite-bootstrap-datetimepicker@1.1.0/bootstrap5/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100" th:insert="${content}">
            </div>
        </div>
    </div>
</main>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
</body>

</html>
